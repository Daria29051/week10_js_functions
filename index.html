<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Галерея с 2-мя картинками -->

    <div class="gallery">
      <button
        class="gallery__btn-switch"
        onclick="document.getElementById('image-slider')
  .src='assets/img/cats-1.jpg'"
      >
        Previous
      </button>
      <img class="gallery__img" id="image-slider" src="assets/img/cats-1.jpg" />
      <button
        class="gallery__btn-switch"
        onclick="document.getElementById('image-slider')
  .src='assets/img/cats-2.jpg'"
      >
        Next
      </button>
    </div>

    <!-- Галерея с несколькими картинками -->

    <div class="gallery1">
      <div class="gallery1__photo">
        <img src="assets/img/gallery/interior-1.jpg" class="shown" />
        <img src="assets/img/gallery/interior-2.jpg" />
        <img src="assets/img/gallery/interior-3.jpg" />
        <img src="assets/img/gallery/interior-4.jpg" />
        <img src="assets/img/gallery/interior-5.jpg" />
      </div>
      <div class="gallery1__buttons">
        <button class="gallery1__btn-switch gallery1__btn-switch-prev">
          Назад
        </button>
        <button class="gallery1__btn-switch gallery1__btn-switch-next">
          Вперед
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
